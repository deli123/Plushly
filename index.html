<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Plushly</title>
    <meta charset="utf-8">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.3.2 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    >
    <!-- Bootstrap JavaScript Library -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
      defer
    ></script>

    <!-- IBM Plex Sans Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap"
      rel="stylesheet"
    >

    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/home.css">
  </head>

  <body>
    <header class="container-fluid fixed-top bg-cream border-bottom-light">
      <nav class="navbar navbar-expand-md navbar-light py-md-3">
        <div class="container-lg">
          <!-- visible only on small; needed to prevent duplicate logos -->
          <a class="navbar-brand d-md-none" href="index.html"
            ><img src="images/icons/logo.png" width="240" height="40" alt="logo">
          </a>
          <button
            class="navbar-toggler d-lg-none"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapsibleNavId"
            aria-controls="collapsibleNavId"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavId">
            <!-- div for logo in order to fix center positioning on nav links -->
            <div class="col-md-2 col-sm-3">
              <!-- hidden only on small; needed to prevent duplicate logos -->
              <a class="navbar-brand d-none d-md-block" href="index.html">
                <img src="images/icons/logo.png" width="240" height="40" alt="logo">
              </a>
            </div>
            <ul class="navbar-nav mt-2 mt-lg-0 mx-auto">
              <li class="nav-item p-lg-1">
                <a
                  class="nav-link fs-5 custom-black"
                  href="index.html"
                  aria-current="page"
                  >Home</a
                >
              </li>
              <li class="border-bottom-light"></li>
              <li class="nav-item p-lg-1">
                <a class="nav-link fs-5 custom-black" href="products.html"
                  >Store</a
                >
              </li>
              <li class="border-bottom-light mb-1"></li>
            </ul>
            <div class="col-md-2 d-flex justify-content-evenly user-links">
              <a href="login.html"><img src="images/icons/user.svg" alt="user icon"></a>
              <a href="checkout.html"
                ><img src="images/icons/shopping-cart.svg" alt="shopping cart icon"></a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="container-fluid bg-image vh-100">
        <div class="container-md">
          <div
            class="d-flex flex-column col-8 col-md-6 align-items-start align-items-lg-center justify-content-md-center mt-5 pt-5 vh-50"
            id="home-header"
          >
            <h1 class="display-1 fw-bold lh-1 text-center" id="header-text">HUGGABLE GIFTS FOR EVERYONE</h1>
            <p class="fs-3 fst-italic text-center fw-bold" id="subheader-text">
              Crafted with Love, Softness, and Care
            </p>
            <a
              href="products.html"
              class="text-decoration-none text-light btn rounded-pill btn-dark fw-bold fs-3 p-2 px-3 w-100 mw-450"
              >SHOP NOW</a
            >
          </div>
        </div>
      </section>
      <section class="container-fluid p-0">
        <ul class="d-flex flex-row flex-wrap list-unstyled p-0">
          <li class="col-12 col-xxl-4 home-product" id="product-corgi">
            <div class="item-description">
              <h2 class="fs-1 fw-bold">CORGI</h2>
              <p class="fs-3">BEST SELLER.</p>
              <a
                href="products.html"
                class="text-decoration-none text-light btn btn-dark rounded-pill fw-bold px-4"
                >BUY</a
              >
            </div>
          </li>
          <li class="col-12 col-xxl-4 home-product" id="product-pink-bear">
            <div class="item-description">
              <h2 class="fs-1 fw-bold">PINK BEAR</h2>
              <p class="fs-3">NEW RELEASE.</p>
              <a
                href="products.html"
                class="text-decoration-none text-light btn btn-dark rounded-pill fw-bold px-4"
                >BUY</a
              >
            </div>
          </li>
          <li class="col-12 col-xxl-4 home-product" id="product-whale">
            <div class="item-description">
              <h2 class="fs-1 fw-bold">WHALE</h2>
              <p class="fs-3">LIMITED EDITION.</p>
              <a
                href="products.html"
                class="text-decoration-none text-light btn btn-dark rounded-pill fw-bold px-4"
                >BUY</a
              >
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="my-3 text-muted text-center text-small">
      <p>&copy; Plushly</p>
    </footer>
  </body>
</html>
