<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Plushly</title>
    <meta charset="utf-8">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    >

    <!-- Bootstrap CSS v5.3.2 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    >
    <!-- Bootstrap JavaScript Library -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
      defer
    ></script>

    <!-- IBM Plex Sans Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap"
      rel="stylesheet"
    >

    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">

    <link rel="stylesheet" href="css/styles.css">
    <script src="scripts/validation.js" defer></script>
  </head>

  <body>
    <header class="container-fluid sticky-top bg-cream border-bottom-light">
      <nav class="navbar navbar-expand-md navbar-light py-md-3">
        <div class="container-lg">
          <!-- visible only on small; needed to prevent duplicate logos -->
          <a class="navbar-brand d-md-none" href="index.html"
            ><img src="images/icons/logo.png" width="240" height="40" alt="logo"></a>
          <button
            class="navbar-toggler d-lg-none"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapsibleNavId"
            aria-controls="collapsibleNavId"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavId">
            <!-- div for logo in order to fix center positioning on nav links -->
            <div class="col-md-2 col-sm-3">
              <!-- hidden only on small; needed to prevent duplicate logos -->
              <a class="navbar-brand d-none d-md-block" href="index.html">
                <img src="images/icons/logo.png" width="240" height="40" alt="logo"></a>
            </div>
            <ul class="navbar-nav mt-2 mt-lg-0 mx-auto">
              <li class="nav-item p-lg-1">
                <a
                  class="nav-link fs-5 custom-black"
                  href="index.html"
                  aria-current="page"
                  >Home</a
                >
              </li>
              <li class="nav-item p-lg-1">
                <a class="nav-link fs-5 custom-black" href="products.html"
                  >Store</a
                >
              </li>
            </ul>
            <div class="col-md-2 d-flex justify-content-evenly user-links">
              <a href="login.html"><img src="images/icons/user.svg" alt="user icon"></a>
              <a href="checkout.html"
                ><img src="images/icons/shopping-cart.svg" alt="shopping cart icon"></a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="container">
        <div class="row d-flex flex-column">
          <div class="col-md-7 col-lg-6 col-xl-5 col-xxl-4 d-flex flex-column mx-auto align-items-center">
            <h2 class="my-5 fw-bolder fw-bolder">Login</h2>
            <form class="needs-validation w-100" novalidate>
              <div class="mb-3">
                <label for="email" class="form-label fw-bold">EMAIL</label>
                <input
                  type="email"
                  class="form-control bg-transparent border-black rounded-pill"
                  id="email"
                  required
                >
                <div class="invalid-feedback">
                  Please enter a valid email address.
                </div>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label fw-bold"
                  >PASSWORD</label
                >
                <input
                  type="password"
                  class="form-control bg-transparent border-black rounded-pill"
                  id="password"
                  required
                  minlength="8"
                  maxlength="20"
                >
                <div class="invalid-feedback">Invalid password.</div>
              </div>

              <div class="mb-3">
                <div class="form-check">
                  <input
                    class="form-check-input border-black rounded-pill"
                    type="checkbox"
                    value=""
                    id="remember-me"
                  >
                  <label class="form-check-label" for="remember-me">
                    Remember me
                  </label>
                </div>
              </div>
              <button
                class="btn btn-lg rounded-pill w-100 btn-dark fw-bold fs-6"
                type="submit"
              >
                Sign In
              </button>
            </form>
          </div>

          <div class="col-md-7 col-lg-6 col-xl-5 col-xxl-4 mx-auto my-4">
            <a href="signup.html" class="text-decoration-none text-muted"
              >Create account</a
            >
          </div>
        </div>
      </section>
    </main>
    <footer class="my-4 text-muted text-center text-small">
      <p>&copy; Plushly</p>
    </footer>
  </body>
</html>
